</head>
<body>
<div id="nav-fullwidth">
    <!-- REPLACE ME WITH A FRAGMENT -->
    <div id="navbar">
        <div id="logo">
            <img src="../public/images/fog-logo.jpeg" th:src="@{/images/fog-logo.jpeg}" width="60px" height="60px"/>
        </div>
        <ul class="main-menu">
            <li class="button"><a href="/">Hjem</a></li>
            <li class="button"><a href="/">Bestil unik carport</a></li>
            <li class="button"><a href="/">Login</a></li>
        </ul>
    </div>
</div>

<div id="main-content">
    <h1>Dashboard</h1>
    <div>
        <div class="dashboard_content" th:if="${session.currentUser.getRole() == 1}">
            <div>
                <form method="get">
                    <button class="dash_button" type="submit" formaction="/ordre-side">Mine ordre</button>
                </form>
            </div>
            <div>
                <form method="get">
                    <button class="dash_button" type="submit">EKSTRA MULIGHED? Kontakt?</button>
                </form>
            </div>
            <div>
                <form method="get" form>
                    <button class="dash_button" type="submit" formaction="/logud">Logud</button>
                </form>
            </div>
        </div>
        <div class="dashboard_content" th:if="${session.currentUser.getRole() == 2 || session.currentUser.getRole() == 3}">
            <div>
                <form method="get">
                    <button class="dash_button" type="submit" formaction="/ordre-side">Se ordre</button>
                </form>
            </div>
            <div>
                <form method="get">
                    <button class="dash_button" type="submit" formaction="/varelager">Varelager</button>
                </form>
            </div>
            <div>
                <form method="get">
                    <button class="dash_button" type="submit" formaction="/ordre-side">Opret medarbejder</button>
                </form>
            </div>
            <div>
                <form method="get">
                    <button class="dash_button" type="submit" formaction="/ordre-side">Opret kunde</button>
                </form>
            </div>
            <div>
                <form method="get">
                    <button class="dash_button" type="submit" formaction="/logud">Logud</button>
                </form>
            </div>
        </div>
    </div>


</div>

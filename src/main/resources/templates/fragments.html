<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!-- HEAD FRAGMENT START -->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<!-- HEAD FRAGMENT END -->
<body>
<!-- HEADER FRAGMENT START -->
<header th:fragment="header">
    <div id="nav-fullwidth">
        <div id="navbar">
            <div id="logo">
                <img src="../public/images/fog-logo.jpeg" th:src="@{/images/fog-logo.jpeg}" width="60px" height="60px"/>
            </div>
            <ul class="main-menu">
                <li class="button"><a href="/">Hjem</a></li>
                <li class="button"><a href="/">Bestil unik carport</a></li>
                <li class="button"><a href="/">Login</a></li>
            </ul>
        </div>
    </div>
</header>
<!-- HEADER FRAGMENT END -->

<!-- FOOTER FRAGMENT START -->
<footer th:fragment="footer">
    <p id="footer-text">Created by Team LAHY - All rights reserved</p>
</footer>
<!-- FOOTER FRAGMENT END -->
</body>
</html>

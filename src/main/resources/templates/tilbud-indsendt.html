        <ul class="main-menu">

    <p>Carport med følgende mål: <span th:text="${'længde: ' + length +'cm x ' + 'bredde: ' + width + 'cm'}"/></p>

    <h1>Forhåndsvisning af din carport ses forneden</h1>
    <div>
    <svg width = height=length>

        <rect x="0" y="0" height="90" width="90"
              style="stroke:#000000; fill: #ff0000"/>
        <rect x="120" y="0" height="90" width="135"
              style="stroke:#000000; fill: #ff0000"/>
        <rect x="0" y="120" height="90" width="90"
              style="stroke:#000000; fill: #ff0000"/>
        <rect x="120" y="120" height="90" width="135"
              style="stroke:#000000; fill: #ff0000"/>

    </svg>
    </div>

    <form method="get">
        <button class="button" type="submit" formaction="/">Tilbage til forsiden</button>
    </form>

</div>
